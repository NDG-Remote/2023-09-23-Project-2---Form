<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <form action="/" id="form1">
        <h3 style="red" id="form-title">
          Spanischer Grundbuchauszug bestellen
        </h3>
        <div class="input-controll">
          <input id="email" type="text" placeholder="Email" />
          <div class="required">
            <p id="input-validation-message">required</p>
          </div>
        </div>
        <div class="input-controll">
          <input id="password" type="password" placeholder="Password" />
          <div class="error"></div>
        </div>
        <div class="input-controll">
          <input
            id="passwordconfirmation"
            type="password"
            placeholder="Confirm Pasword"
          />
          <div class="error"></div>
        </div>
        <div class="btn-box">
          <button type="button" id="next1">Next</button>
        </div>
      </form>

      <form action="/" id="form2">
        <!-- What has to be written in action??? / or \ or something else?-->
        <h3 id="form-title">Spanischer Grundbuchauszug bestellen</h3>
        <input type="text" placeholder="Medium" />
        <input type="text" placeholder="Github" />
        <input type="text" placeholder="LinkedIn" />
        <div class="btn-box">
          <button type="button" id="back1">Back</button>
          <button type="button" id="next2">Next</button>
        </div>
      </form>

      <form action="/" id="form3">
        <!-- What has to be written in action??? / or \ or something else?-->
        <h3 id="form-title">Spanischer Grundbuchauszug bestellen</h3>
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" />
        <input type="text" placeholder="Mobile Number" />
        <div class="btn-box">
          <button type="button" id="back2">Back</button>
          <button type="button">Sumbit</button>
        </div>
      </form>
      <div class="step-row">
        <div id="progress"></div>
        <div class="step-col"><small>Step 1</small></div>
        <div class="step-col"><small>Step 2</small></div>
        <div class="step-col"><small>Step 3</small></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
